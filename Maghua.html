<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghua - منصة المانجا والمانهوا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header class="sticky-header">
        <div class="container nav-container">
            <h1>Maghua</h1>
            <nav>
                <button class="menu-toggle" id="menuToggle">&#9776;</button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="#" class="active"><span>&#x1F3E0;</span> الرئيسية</a></li>
                    <li><a href="#"><span>&#x1F4DC;</span> التصنيفات</a></li>
                    <li><a href="#"><span>&#x2764;&#xFE0F;</span> المفضلة</a></li>
                    <li><a href="#"><span>&#x1F511;</span> تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- شريط البحث -->
    <section class="search-bar">
        <div class="container">
            <input type="text" id="searchInput" placeholder="ابحث عن مانجا أو مانهوا..." />
            <button id="searchButton">بحث</button>
        </div>
    </section>

    <!-- محتوى الموقع -->
    <main>
        <!-- التصنيفات -->
        <section class="categories">
            <div class="container">
                <h2>التصنيفات</h2>
                <div class="category-list">
                    <button class="category">أكشن</button>
                    <button class="category">رومانسي</button>
                    <button class="category">كوميدي</button>
                    <button class="category">خيال علمي</button>
                </div>
            </div>
        </section>

        <!-- أحدث الإصدارات -->
        <section class="latest-manga">
            <div class="container">
                <h2>أحدث الإصدارات</h2>
                <div class="manga-grid">
                    <div class="manga-item">
                        <img src="manga1.jpg" alt="مانجا 1">
                        <h3>مانجا 1</h3>
                        <a href="reader.html" class="btn">قراءة الآن</a>
                    </div>
                    <div class="manga-item">
                        <img src="manga2.jpg" alt="مانجا 2">
                        <h3>مانجا 2</h3>
                        <a href="reader.html" class="btn">قراءة الآن</a>
                    </div>
                    <div class="manga-item">
                        <img src="manga3.jpg" alt="مانجا 3">
                        <h3>مانجا 3</h3>
                        <a href="reader.html" class="btn">قراءة الآن</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- التذييل -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Maghua - جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
